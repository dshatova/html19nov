<html>
	<head>
	<style>
	td{border:1px solid black; width:100px; height:100px;}
	td[colspan="2"]
	{
	background-color: red;	
	}
    td[colspan="3"]
	{
	background-color: yellow;	
	}
	td[rowspan="2"]
	{
	border:6px solid green	
	}
	td[rowspan="3"]
	{
	border:6px solid blue	
	}
	td[rowspan="2" colspan="2"]
	{
	backgroung-color: red; border:6px solid green;
	}
	</style>
	</head>
	<body>
			<table>
					<tr>
						<td rowspan="2"></td>
						<td colspan="2"></td>
						<td rowspan="3"></td>
						<td></td>
					</tr>
					<tr>
						<td rowspan="2" colspan="2"></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3"></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>

						<td></td>
					</tr>
				</table>
	</body>
</html>
