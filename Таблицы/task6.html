<html>
	<head>
	<style>
	td{
	width:60px; height:60px; font-size: 24px;
	}
	th{
    width: 60px height: 30px; font-size: 25px;
	}
    .first th{
	border: 5px solid green; text-decoration: underline;
	}
	.second th{
	border: 5px solid blue; text-align: right;
	}
	.first td{
	border: 5px solid green; color: green; text-decoration: underline; background-color: red;
	}
	.second td{
	border: 5px solid blue; color: blue; text-align: right; background-color: yellow;
	}
	</style>
	</head>
	<body>
		<table class="first">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
	
		<table class="second">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
	</body>
</html>
