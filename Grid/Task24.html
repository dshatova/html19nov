<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	</head>
	<style>
    .container{
	display:grid;
	grid-template-columns: 50px 50px; grid-template-rows: 50px 50px 50px
	}
	.bigcontainer{background-color: green;
	grid-area: 1 / 1 / span 3 / 1}
    .container div:nth-child(2n){
	background-color:red}
	div div{
	background-color: black; color:white}
	</style>
	<body>
	<div class="container">
	<div class="bigcontainer">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	</div>
	</body>
</html>
