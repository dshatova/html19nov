<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<style>
    .container{
	display:grid;
	grid-template-columns: 50px 50px 50px; grid-template-rows: 50px 50px
	}
	.container div:nth-child(2n){
	background-color:black}
	.container div:nth-child(2n+1){
	background-color:red}
	</style>
	</head>
	<body>
	<div class="container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	</div>
	</body>
</html>
