<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<style>
    .container{
	display:grid;
	grid-template-columns: 50px 50px; grid-template-rows: 50px 100px; color:white
	}
    .bigcontainer{
    grid-column-end: span 2; color: white;
    }
	.container div:nth-child(2n){
	background-color:black}
	.container div:nth-child(2n+1){
	background-color:red}
	</style>
	</head>
	<body>
	<div class="container">
	<div>1</div>
    <div>2</div>
    <div class="bigcontainer">
    3
    </div>
	</body>
</html>
