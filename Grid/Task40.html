<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	</head>
	<style>
    .container{
	display:grid;
	grid-template-columns: 1fr 200px 1fr; grid-template-rows: 200px
	}
	div:first-child {grid-column-start:2}
	div{color:white}
	div div{background-color:red}
	div div div {margin:0px auto; background-color:black; width:150px; height:150px}
	div div div div {margin:0px auto; background-color:red; width:100px; height:100px}
	</style>
	<body>
	<div class="container">
	<div>1
	<div>2
	<div>3</div>
	</div>
	</div>
	</div>
</html>
