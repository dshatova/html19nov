<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	</head>
	<style>
    .container{
	display:grid;
	grid-template-columns: 100px 100px; grid-template-rows: 100px 100px
    }
    .sec{
    grid-column-start: 2;
    }
    .container div:first-child {background-color:red}
	.container div:last-child {background-color:red}
   .ff{
    margin: 15%;
    }
	div div{
	background-color: black; color:white}
	</style>
	<body>
<div class="container">
	<div class="ff">1</div>
	<div class="sec">2</div>
	<div>3</div>
    <div class="ff">4</div>
</div>
	</body>
</html>
